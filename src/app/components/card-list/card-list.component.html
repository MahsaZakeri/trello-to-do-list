<div class="card-list">
  <div class="add-card">
    <input
      class="add-card-input"
      [(ngModel)]="newCardTitle"
      placeholder="Add new card"
    />
    <div class="button-container add" (click)="addCard()">
      <mat-icon svgIcon="tick_icon"></mat-icon>
    </div>
  </div>

  <div class="cards">
    <app-card
      *ngFor="let card of cards"
      [card]="card"
      (deleteCard)="deleteCard($event)"
    ></app-card>
  </div>
</div>
